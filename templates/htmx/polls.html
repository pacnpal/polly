<!-- Poll Organization and Filters -->
<div class="row mb-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4><i class="fas fa-poll me-2"></i>My Polls</h4>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary" 
                        hx-get="/htmx/polls" hx-target="#main-content"
                        title="Refresh polls list">
                    <i class="fas fa-sync-alt me-1"></i>Refresh
                </button>
                <button type="button" class="btn btn-primary" hx-get="/htmx/create-form" hx-target="#main-content">
                    <i class="fas fa-plus me-1"></i>Create Poll
                </button>
                <!-- JSON Import Button -->
                <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('json-import-file').click()">
                    <i class="fas fa-upload me-1"></i>Import JSON
                </button>
            </div>
        </div>
        <!-- Inline Error/Success Display Area -->
        <div id="inline-messages"></div>

        <!-- Hidden file input for JSON import -->
        <input type="file" id="json-import-file" accept=".json" style="display: none;"
               onchange="importJsonFile(this)">

        <script>
        function importJsonFile(input) {
            console.log('üîç JSON IMPORT DEBUG - STEP 1: importJsonFile function called');
            console.log('üîç JSON IMPORT DEBUG - STEP 1: input element:', input);
            console.log('üîç JSON IMPORT DEBUG - STEP 1: input.files:', input.files);
            console.log('üîç JSON IMPORT DEBUG - STEP 1: input.files length:', input.files ? input.files.length : 'null');

            if (input.files && input.files[0]) {
                const file = input.files[0];
                console.log('üîç JSON IMPORT DEBUG - STEP 2: File object created');
                console.log('üîç JSON IMPORT DEBUG - STEP 2: File name:', file.name);
                console.log('üîç JSON IMPORT DEBUG - STEP 2: File size:', file.size, 'bytes');
                console.log('üîç JSON IMPORT DEBUG - STEP 2: File type:', file.type);
                console.log('üîç JSON IMPORT DEBUG - STEP 2: File lastModified:', new Date(file.lastModified));

                // Get DOM elements with null checks
                console.log('üîç JSON IMPORT DEBUG - STEP 3: Checking DOM elements');
                const inlineMessages = document.getElementById('inline-messages');
                const mainContent = document.getElementById('main-content');
                console.log('üîç JSON IMPORT DEBUG - STEP 3: inlineMessages element:', inlineMessages);
                console.log('üîç JSON IMPORT DEBUG - STEP 3: mainContent element:', mainContent);
                console.log('üîç JSON IMPORT DEBUG - STEP 3: Current URL:', window.location.href);
                console.log('üîç JSON IMPORT DEBUG - STEP 3: Document title:', document.title);

                // Log all elements with these IDs for debugging
                const allElements = document.querySelectorAll('[id]');
                const elementIds = Array.from(allElements).map(el => el.id).filter(id => id);
                console.log('üîç JSON IMPORT DEBUG - STEP 3: All element IDs on page:', elementIds);

                // Validate file type
                console.log('üîç JSON IMPORT DEBUG - STEP 4: Validating file type');
                const fileName = file.name.toLowerCase();
                const isJsonFile = fileName.endsWith('.json');
                console.log('üîç JSON IMPORT DEBUG - STEP 4: File name (lowercase):', fileName);
                console.log('üîç JSON IMPORT DEBUG - STEP 4: Is JSON file:', isJsonFile);

                if (!isJsonFile) {
                    console.log('üîç JSON IMPORT DEBUG - STEP 4: File validation FAILED - not a JSON file');
                    if (inlineMessages) {
                        console.log('üîç JSON IMPORT DEBUG - STEP 4: Showing error in inline-messages');
                        inlineMessages.innerHTML =
                            '<div class="alert alert-danger">Please select a valid JSON file (.json extension required)</div>';
                    } else {
                        console.error('üîç JSON IMPORT DEBUG - STEP 4: inline-messages element not found, using alert');
                        alert('Please select a valid JSON file (.json extension required)');
                    }
                    input.value = '';
                    console.log('üîç JSON IMPORT DEBUG - STEP 4: Input value cleared, returning');
                    return;
                }

                console.log('üîç JSON IMPORT DEBUG - STEP 4: File validation PASSED');

                // Show loading message
                console.log('üîç JSON IMPORT DEBUG - STEP 5: Showing loading message');
                if (inlineMessages) {
                    console.log('üîç JSON IMPORT DEBUG - STEP 5: Updating inline-messages with loading message');
                    inlineMessages.innerHTML =
                        '<div class="alert alert-info"><i class="fas fa-spinner fa-spin me-2"></i>Importing JSON file...</div>';
                    console.log('üîç JSON IMPORT DEBUG - STEP 5: Loading message displayed successfully');
                } else {
                    console.error('üîç JSON IMPORT DEBUG - STEP 5: inline-messages element not found for loading message');
                }

                // Create FormData
                console.log('üîç JSON IMPORT DEBUG - STEP 6: Creating FormData');
                const formData = new FormData();
                formData.append('json_file', file);
                console.log('üîç JSON IMPORT DEBUG - STEP 6: FormData created and file appended');

                // Log FormData contents (for debugging)
                console.log('üîç JSON IMPORT DEBUG - STEP 6: FormData entries:');
                for (let [key, value] of formData.entries()) {
                    console.log('üîç JSON IMPORT DEBUG - STEP 6: FormData key:', key, 'value type:', typeof value, 'value:', value instanceof File ? `File(${value.name}, ${value.size} bytes)` : value);
                }

                // Prepare fetch request
                console.log('üîç JSON IMPORT DEBUG - STEP 7: Preparing fetch request');
                const fetchUrl = '/htmx/import-json';
                const fetchOptions = {
                    method: 'POST',
                    body: formData,
                    // Don't set Content-Type header - let browser set it with boundary for multipart
                };
                console.log('üîç JSON IMPORT DEBUG - STEP 7: Fetch URL:', fetchUrl);
                console.log('üîç JSON IMPORT DEBUG - STEP 7: Fetch options:', fetchOptions);
                console.log('üîç JSON IMPORT DEBUG - STEP 7: Starting fetch request...');

                // Use fetch with proper error handling
                fetch(fetchUrl, fetchOptions)
                .then(response => {
                    console.log('üîç JSON IMPORT DEBUG - STEP 8: Fetch response received');
                    console.log('üîç JSON IMPORT DEBUG - STEP 8: Response status:', response.status);
                    console.log('üîç JSON IMPORT DEBUG - STEP 8: Response statusText:', response.statusText);
                    console.log('üîç JSON IMPORT DEBUG - STEP 8: Response ok:', response.ok);
                    console.log('üîç JSON IMPORT DEBUG - STEP 8: Response headers:');
                    for (let [key, value] of response.headers.entries()) {
                        console.log('üîç JSON IMPORT DEBUG - STEP 8: Header:', key, '=', value);
                    }

                    if (!response.ok) {
                        console.error('üîç JSON IMPORT DEBUG - STEP 8: Response not OK, throwing error');
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    console.log('üîç JSON IMPORT DEBUG - STEP 8: Response OK, converting to text...');
                    return response.text();
                })
                .then(html => {
                    console.log('üîç JSON IMPORT DEBUG - STEP 9: Response text received');
                    console.log('üîç JSON IMPORT DEBUG - STEP 9: Response length:', html.length, 'characters');
                    console.log('üîç JSON IMPORT DEBUG - STEP 9: Response preview (first 200 chars):', html.substring(0, 200));
                    console.log('üîç JSON IMPORT DEBUG - STEP 9: Response preview (last 200 chars):', html.substring(Math.max(0, html.length - 200)));

                    // Re-check DOM elements (they might have changed)
                    console.log('üîç JSON IMPORT DEBUG - STEP 9: Re-checking DOM elements');
                    const currentInlineMessages = document.getElementById('inline-messages');
                    const currentMainContent = document.getElementById('main-content');
                    console.log('üîç JSON IMPORT DEBUG - STEP 9: Current inlineMessages:', !!currentInlineMessages);
                    console.log('üîç JSON IMPORT DEBUG - STEP 9: Current mainContent:', !!currentMainContent);

                    // Check if the response contains the create form (successful import)
                    const isSuccessfulImport = html.includes('hx-post="/htmx/create-poll"');
                    const containsCreateForm = html.includes('Create Poll from Template') || html.includes('Create New Poll');
                    const containsErrorMessage = html.includes('alert-danger') || html.includes('error');

                    console.log('üîç JSON IMPORT DEBUG - STEP 9: Response analysis:');
                    console.log('üîç JSON IMPORT DEBUG - STEP 9: Contains hx-post="/htmx/create-poll":', isSuccessfulImport);
                    console.log('üîç JSON IMPORT DEBUG - STEP 9: Contains create form indicators:', containsCreateForm);
                    console.log('üîç JSON IMPORT DEBUG - STEP 9: Contains error indicators:', containsErrorMessage);

                    if (isSuccessfulImport) {
                        console.log('üîç JSON IMPORT DEBUG - STEP 10: Successful import detected - updating main content');
                        // Successful import - replace main content with the pre-filled form
                        if (currentMainContent) {
                            console.log('üîç JSON IMPORT DEBUG - STEP 10: main-content element found, updating innerHTML');
                            console.log('üîç JSON IMPORT DEBUG - STEP 10: Previous main-content innerHTML length:', currentMainContent.innerHTML.length);
                            currentMainContent.innerHTML = html;
                            console.log('üîç JSON IMPORT DEBUG - STEP 10: New main-content innerHTML length:', currentMainContent.innerHTML.length);
                            console.log('üîç JSON IMPORT DEBUG - STEP 10: Successfully updated main-content with form');

                            // Verify the update worked
                            const updatedContent = document.getElementById('main-content');
                            const hasForm = updatedContent && updatedContent.querySelector('form[hx-post="/htmx/create-poll"]');
                            console.log('üîç JSON IMPORT DEBUG - STEP 10: Form verification - form exists:', !!hasForm);

                        } else {
                            console.error('üîç JSON IMPORT DEBUG - STEP 10: main-content element not found, cannot show form');
                            alert('JSON imported successfully, but cannot display form. Please refresh the page.');
                        }

                        // Clear any inline messages since we're showing the form
                        if (currentInlineMessages) {
                            console.log('üîç JSON IMPORT DEBUG - STEP 10: Clearing inline messages');
                            currentInlineMessages.innerHTML = '';
                        }
                    } else {
                        console.log('üîç JSON IMPORT DEBUG - STEP 11: Error response detected - showing error message');
                        // Error response - show in inline messages
                        if (currentInlineMessages) {
                            console.log('üîç JSON IMPORT DEBUG - STEP 11: Displaying error in inline-messages');
                            console.log('üîç JSON IMPORT DEBUG - STEP 11: Error HTML length:', html.length);
                            currentInlineMessages.innerHTML = html;
                            console.log('üîç JSON IMPORT DEBUG - STEP 11: Error message displayed successfully');
                        } else {
                            console.error('üîç JSON IMPORT DEBUG - STEP 11: inline-messages element not found, using fallback');
                            // Fallback: try to extract error message from HTML and show in alert
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = html;
                            const errorText = tempDiv.textContent || tempDiv.innerText || 'Unknown error occurred';
                            console.log('üîç JSON IMPORT DEBUG - STEP 11: Extracted error text:', errorText);
                            alert('Error importing JSON: ' + errorText);
                        }
                    }

                    console.log('üîç JSON IMPORT DEBUG - STEP 12: Response processing completed successfully');
                })
                .catch(error => {
                    console.error('üîç JSON IMPORT DEBUG - STEP ERROR: Fetch error occurred');
                    console.error('üîç JSON IMPORT DEBUG - STEP ERROR: Error type:', typeof error);
                    console.error('üîç JSON IMPORT DEBUG - STEP ERROR: Error message:', error.message);
                    console.error('üîç JSON IMPORT DEBUG - STEP ERROR: Error stack:', error.stack);

                    const errorMessage = `<div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Error uploading file: ${error.message}. Please try again.
                    </div>`;

                    // Re-check DOM elements for error display
                    const currentInlineMessages = document.getElementById('inline-messages');
                    console.log('üîç JSON IMPORT DEBUG - STEP ERROR: Current inlineMessages for error:', !!currentInlineMessages);

                    if (currentInlineMessages) {
                        console.log('üîç JSON IMPORT DEBUG - STEP ERROR: Displaying error in inline-messages');
                        currentInlineMessages.innerHTML = errorMessage;
                    } else {
                        console.error('üîç JSON IMPORT DEBUG - STEP ERROR: inline-messages element not found, using alert');
                        alert('Error uploading file: ' + error.message + '. Please try again.');
                    }
                });

                // Reset the input
                console.log('üîç JSON IMPORT DEBUG - STEP 13: Resetting file input');
                input.value = '';
                console.log('üîç JSON IMPORT DEBUG - STEP 13: File input reset completed');

            } else {
                console.log('üîç JSON IMPORT DEBUG - STEP 1: No file selected or input.files is null');
                console.log('üîç JSON IMPORT DEBUG - STEP 1: input.files:', input.files);
                console.log('üîç JSON IMPORT DEBUG - STEP 1: input.files[0]:', input.files ? input.files[0] : 'N/A');
            }

            console.log('üîç JSON IMPORT DEBUG - STEP FINAL: importJsonFile function completed');
        }
        </script>

        <!-- Filter Tabs - Client-side filtering for efficiency -->
        <ul class="nav nav-pills mb-3" id="poll-filter-tabs">
            <li class="nav-item">
                <button type="button" class="nav-link active" 
                        onclick="filterPolls('all')" data-filter="all">
                    <i class="fas fa-list me-1"></i>All Polls
                    <span class="badge bg-secondary ms-1" id="count-all">{{ polls|length }}</span>
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="nav-link" 
                        onclick="filterPolls('active')" data-filter="active">
                    <i class="fas fa-play-circle me-1"></i>Active
                    <span class="badge bg-success ms-1" id="count-active">{{ polls|selectattr("status", "equalto", "active")|list|length }}</span>
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="nav-link" 
                        onclick="filterPolls('scheduled')" data-filter="scheduled">
                    <i class="fas fa-clock me-1"></i>Scheduled
                    <span class="badge bg-warning ms-1" id="count-scheduled">{{ polls|selectattr("status", "equalto", "scheduled")|list|length }}</span>
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="nav-link" 
                        onclick="filterPolls('closed')" data-filter="closed">
                    <i class="fas fa-stop-circle me-1"></i>Closed
                    <span class="badge bg-danger ms-1" id="count-closed">{{ polls|selectattr("status", "equalto", "closed")|list|length }}</span>
                </button>
            </li>
        </ul>
    </div>
</div>

<!-- Static Poll Cards Container with client-side filtering support -->
<div id="polls-static-container">
    {% include 'htmx/components/poll_cards_content.html' %}
</div>

<!-- Client-side filtering JavaScript for efficiency -->
<script>
// Map internal filter keys to visible labels for safe rendering
const filterLabels = {
    all: "",
    published: "Published",
    draft: "Draft",
    archived: "Archived"
};
// Client-side poll filtering for better performance
function filterPolls(filterType) {
    // Defense-in-depth: restrict filterType to allowed list.
    const allowedFilters = ['all', 'published', 'draft', 'archived'];
    if (!allowedFilters.includes(filterType)) {
        filterType = 'all';
    }
    // Get display label, fallback to safe empty string
    const filterLabel = filterLabels[filterType] || "";
    console.log('üîç FILTER DEBUG - Filtering polls by:', filterType);
    
    // Update active tab
    const tabs = document.querySelectorAll('#poll-filter-tabs .nav-link');
    tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-filter') === filterType) {
            tab.classList.add('active');
        }
    });
    
    // Get all poll cards
    const pollCards = document.querySelectorAll('[data-status]');
    let visibleCount = 0;
    
    console.log('üîç FILTER DEBUG - Found', pollCards.length, 'poll cards');
    
    // Filter poll cards
    pollCards.forEach(card => {
        const pollStatus = card.getAttribute('data-status');
        const shouldShow = filterType === 'all' || pollStatus === filterType;
        
        if (shouldShow) {
            card.style.display = '';
            visibleCount++;
        } else {
            card.style.display = 'none';
        }
    });
    
    console.log('üîç FILTER DEBUG - Showing', visibleCount, 'polls for filter:', filterType);
    
    // Show/hide empty state
    const emptyState = document.querySelector('.no-polls-message');
    if (visibleCount === 0 && !emptyState) {
        // Create empty state message
        const container = document.getElementById('polls-static-container');
        const emptyDiv = document.createElement('div');
        emptyDiv.className = 'col-12 text-center no-polls-message';
        emptyDiv.innerHTML = `
            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
            <h5 class="text-muted">No ${filterType === 'all' ? '' : filterLabel} polls found</h5>
            <p class="text-muted">
                ${filterType === 'all' 
                    ? 'Create your first poll to get started!' 
                    : `You don't have any ${filterLabel.toLowerCase()} polls yet.`}
            </p>
        `;
        container.appendChild(emptyDiv);
    } else if (visibleCount > 0 && emptyState) {
        // Remove empty state if polls are visible
        emptyState.remove();
    }
}

// Initialize filtering on page load
document.addEventListener('DOMContentLoaded', function() {
    console.log('üîç FILTER DEBUG - Initializing client-side filtering');
    
    // Set initial filter based on URL or default to 'all'
    const allowedFilters = ['all', 'published', 'draft', 'archived'];  // Add all the valid filter options here
    const urlParams = new URLSearchParams(window.location.search);
    let initialFilter = urlParams.get('filter') || 'all';
    if (!allowedFilters.includes(initialFilter)) {
        initialFilter = 'all';
    }
    
    // Apply initial filter
    filterPolls(initialFilter);
});

// Handle refresh button - preserve current filter
function refreshPolls() {
    const activeTab = document.querySelector('#poll-filter-tabs .nav-link.active');
    const currentFilter = activeTab ? activeTab.getAttribute('data-filter') : 'all';
    
    // Trigger HTMX refresh but maintain filter state
    const refreshBtn = document.querySelector('[hx-get="/htmx/polls"]');
    if (refreshBtn) {
        // Update the hx-get URL to include current filter
        if (currentFilter !== 'all') {
            refreshBtn.setAttribute('hx-get', `/htmx/polls?filter=${currentFilter}`);
        }
        
        // Trigger the refresh
        htmx.trigger(refreshBtn, 'click');
    }
}
</script>
