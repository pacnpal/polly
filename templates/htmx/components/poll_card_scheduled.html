<div class="col-md-6 col-lg-4 mb-4 poll-card-container" data-status="scheduled" data-poll-id="{{ poll_id }}">
    <div class="card poll-card h-100 border-warning">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-2">
                <h6 class="card-title mb-0">{{ poll_name }}</h6>
                <div class="dropdown">
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-label="Poll options">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" hx-post="/htmx/poll/{{ poll_id }}/open-now" hx-target="#main-content" hx-confirm="Are you sure you want to open this poll now? This will start the poll immediately.">
                            <i class="fas fa-play me-2"></i>Open Now
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" hx-get="/htmx/create-form-template/{{ poll_id }}" hx-target="#main-content">
                            <i class="fas fa-copy me-2"></i>Use as Template
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" hx-get="/htmx/poll/{{ poll_id }}/edit" hx-target="#main-content">
                            <i class="fas fa-edit me-2"></i>Edit Poll
                        </a></li>
                        <li><a class="dropdown-item" href="#" hx-get="/htmx/poll/{{ poll_id }}/details" hx-target="#main-content">
                            <i class="fas fa-eye me-2"></i>View Details
                        </a></li>
                        <li><a class="dropdown-item" href="/htmx/poll/{{ poll_id }}/export-json" download hx-disable>
                            <i class="fas fa-download me-2"></i>Export as JSON
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" hx-delete="/htmx/poll/{{ poll_id }}" hx-target="#main-content" hx-confirm="Are you sure you want to delete this scheduled poll?">
                            <i class="fas fa-trash me-2"></i>Delete Poll
                        </a></li>
                    </ul>
                </div>
            </div>
            <span class="badge bg-warning mb-2">SCHEDULED</span>
            <p class="card-text text-muted small">{{ poll_question }}</p>

            <div class="small text-muted mb-2">
                <i class="fas fa-server me-1"></i>{{ server_name }}<br>
                <i class="fas fa-hashtag me-1"></i>{{ channel_name }}
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <div class="small">
                    <i class="fas fa-clock me-1"></i>Opens: {{ open_time_formatted }}
                    {% if is_anonymous %}<i class="fas fa-eye-slash ms-2" title="Anonymous"></i>{% endif %}
                </div>
                <div class="small text-muted">
                    <i class="fas fa-calendar me-1"></i>{{ close_time_formatted }}
                </div>
            </div>
        </div>
    </div>
</div>
